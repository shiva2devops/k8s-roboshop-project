---
apiVersion: v1
kind: Pod
metadata:
 name: nginx
 labels:
  name: web
  tier: frontend
spec:
 containers:
 - name: web
   imagePullPolicy: Always
   image: mshiva7396/web:v1
   ports:
   - containerPort: 80
   resources:
     requests:
       cpu: "100m"
       memory: "128Mi"
     limits:
       cpu: "150m"
       memory: "200Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80